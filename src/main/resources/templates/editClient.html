<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <title>Editar</title>
  <link rel="stylesheet" href="/css/cliente.css">
</head>
<body>

<div>
  <h1>Editar cliente</h1>
  <form th:action="@{/api/cliente/editar/form/{id}(id=${cliente.idCliente})}" th:object="${cliente}" method="post">

    <div>
      <label for="cedula">Cédula:</label>
      <input type="text" id="cedula" name="cedula" required  th:field="*{cedula}">
    </div>

    <div>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required th:field="*{nombre}">
    </div>

    <div>
      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" name="apellido" required th:field="*{apellido}">
    </div>

    <div>
      <label for="direccion">Dirección:</label>
      <input type="text" id="direccion" name="direccion" required th:field="*{direccion}">
    </div>

    <div>
      <label for="estado">Estado:</label>
      <select id="estado" name="estado">
        <option value="true">Activo</option>
        <option value="false">Inactivo</option>
      </select>
    </div>


    <input type="submit" value="Editar">
  </form>
</div>

</body>
</html>
