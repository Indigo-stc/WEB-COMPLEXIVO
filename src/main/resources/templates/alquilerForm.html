<!DOCTYPE html>
<html>
<head>
  <title>Crear Alquiler</title>
  <link rel="stylesheet" href="/css/alquiler.css">
</head>
<body>
<h1>Crear Alquiler</h1>
<form action="/crear-alquiler" method="post">
  <label for="numeroAlquiler">Número de alquiler:</label>
  <input type="text" id="numeroAlquiler" name="numeroAlquiler" required>

  <label for="fechaPrestamo">Fecha de préstamo:</label>
  <input type="date" id="fechaPrestamo" name="fechaPrestamo" required>

  <label for="fechaDevolucion">Fecha de devolución:</label>
  <input type="date" id="fechaDevolucion" name="fechaDevolucion" required>

  <label for="comentario">Comentario:</label>
  <textarea id="comentario" name="comentario"></textarea>

  <label for="cantidad">Cantidad:</label>
  <input type="number" id="cantidad" name="cantidad" required>

  <label for="total">Total:</label>
  <input type="number" id="total" name="total" required>

  <input type="submit" value="Crear Alquiler">
</form>
</body>
</html>
