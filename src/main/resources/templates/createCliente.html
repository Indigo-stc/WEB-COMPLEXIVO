<!DOCTYPE html>
<html lang="es">
<head>
    <title>Ingreso de clientes</title>
    <link rel="stylesheet" href="/css/cliente.css">
</head>
<body>

<div>
    <h1>Ingrese un nuevo cliente</h1>
    <form action="/api/cliente/crear" method="post">

        <div>
            <label for="cedula">Cédula:</label>
            <input type="number" id="cedula" name="cedula" th:value="${cliente.cedula}">
            <span th:if="${error != null && error.containsKey('cedula')}" th:text="${error.cedula}"></span>
        </div>

        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" th:value="${cliente.nombre}">
            <span th:if="${error != null && error.containsKey('nombre')}" th:text="${error.nombre}"></span>
        </div>

        <div>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" th:value="${cliente.apellido}">
            <span th:if="${error != null && error.containsKey('apellido')}" th:text="${error.apellido}"></span>
        </div>

        <div>
            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" th:value="${cliente.direccion}">
            <span th:if="${error != null && error.containsKey('direccion')}" th:text="${error.direccion}"></span>
        </div>

        <div>
            <label for="estado">Estado:</label>
            <select id="estado" name="estado">
                <option value="true">Activo</option>
                <option value="false">Inactivo</option>
            </select>
        </div>

        <input type="submit" value="Ingresar">
    </form>
</div>

</body>
</html>
